<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication</h1>
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <button onclick="testProfesorLogin()">Test Profesor Login</button>
    <div id="result"></div>

    <script>
        async function testAdminLogin() {
            const response = await fetch('https://localhost:7108/Usuarios/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    idDb: 0,
                    Email: 'admin@gestrib.com',
                    Password: '123456',
                    language: 'es',
                    rememberAccount: false
                })
            });
            
            const result = await response.text();
            document.getElementById('result').innerHTML = '<h3>Admin Login Result:</h3><pre>' + result + '</pre>';
        }

        async function testProfesorLogin() {
            const response = await fetch('https://localhost:7108/Usuarios/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    idDb: 0,
                    Email: 'juan.perez@universidad.edu',
                    Password: '123456',
                    language: 'es',
                    rememberAccount: false
                })
            });
            
            const result = await response.text();
            document.getElementById('result').innerHTML = '<h3>Profesor Login Result:</h3><pre>' + result + '</pre>';
        }
    </script>
</body>
</html>
