<!DOCTYPE html>
<html>
<head>
    <title>Test API Alumnos</title>
</head>
<body>
    <h1>Test API Alumnos</h1>
    <button onclick="testAPI()">Probar API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando API...';
            
            try {
                const response = await fetch('https://localhost:7108/api/Alumnos', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>Respuesta de la API:</h2>
                    <p><strong>Total de alumnos:</strong> ${data.length}</p>
                    <p><strong>Primer alumno:</strong></p>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                    <p><strong>Todos los alumnos:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
